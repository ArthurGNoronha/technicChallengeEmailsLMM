<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/toastAlert.css">
    <link rel="stylesheet" href="assets/css/mediaQuery.css">
    <title>Análise de Email</title>
</head>
<body>
    <main>
        <h1>Analisador de Emails com IA</h1>
        <form id="email-form">
            <textarea name="text" id="email-input" placeholder="Digite o email recebido aqui."></textarea>
            <div class="sender-info">
                <label for="sender-email">E-mail do Remetente (opcional):</label>
                <input type="email" name="senderEmail" id="sender-email" placeholder="exemplo@email.com">
            </div>
            <div class="file-input-container">
                <label for="file-input">Anexar arquivo:</label>
                <div class="file-selection">
                    <input type="file" name="file" id="file-input" accept=".txt,.pdf">
                    <span id="file-name">Nenhum arquivo selecionado</span>
                    <button type="button" id="remove-file" class="hidden">×</button>
                </div>
            </div>

            <div id="tone-selector">
                <label>Selecione o tom da resposta:</label>
                <div>
                    <input type="radio" id="tone-professional" name="tone" value="Profissional" checked>
                    <label for="tone-professional">Profissional</label>
                </div>
                <div>
                    <input type="radio" id="tone-friendly" name="tone" value="Amigável">
                    <label for="tone-friendly">Amigável</label>
                </div>
                <div>
                    <input type="radio" id="tone-direct" name="tone" value="Direto">
                    <label for="tone-direct">Direto</label>
                </div>
            </div>

            <button type="submit">Analisar Email</button>
        </form>

        <div id="resultsSection" class="hidden">
            <hr>
            <h2>Análise</h2>
            <div id="analysisOutput"></div>
            <h2>Resposta Sugerida</h2>
            <div id="replyOutput"></div>
        </div>

        <div id="historySection">
            <hr>
            <h2>Histórico</h2>
            <ul id="historyList">
            </ul>
        </div>
    </main>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/toastAlert.js"></script>
</body>
</html>
